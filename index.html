      // Lucide React Icons as inline SVG components

      const MonthlyExpenseSheet = () => {

        const [year, setYear] = useState("2025");
        const [startingBalance, setStartingBalance] = useState(50000);
        const [syncStatus, setSyncStatus] = useState("synced"); // synced, syncing, error
        const FIXED_USER_ID = "rakesh-expense-tracker";
        const [userId] = useState(FIXED_USER_ID);

        const exportToExcel = () => {
          const worksheetData = [
            ["Date", "Description", "Meal", "Debit", "Credit"],
            ...expenses.map((e) => [
              e.date,
              e.description,
              e.meal,
              e.debit,
              e.credit,
            ]),
          ];

          const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "Expenses");

          XLSX.writeFile(workbook, `Expense_${month}_${year}.xlsx`);
        };

        const importFromExcel = (event) => {
          const file = event.target.files[0];
          if (!file) return;

          const reader = new FileReader();

          reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: "array" });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            const importedExpenses = rows.slice(1).map((row, index) => ({
              id: maxId + index + 1,
              date: row[0] ? XLSX.SSF.format("yyyy-mm-dd", row[0]) : "",
              description: row[1] || "",
              meal: row[2] || "",
              debit: row[3] || "",
              credit: row[4] || "",
              isCustom: true,
            }));

            setExpenses(importedExpenses);
          };

          reader.readAsArrayBuffer(file);
        };

        const expenseOptions = [
          "Ravi Fast Food",
          "E Trade",
          "Fuel",
          "Udayavani Canteen",
          "Hotel Manohar Bhavan",
          "Manipal Lunch Home",
          "Vinayak Store",
          "Darsh Fast Food",
          "Anand Bhavan",
          "Medical Store",
          "Other (Custom)",
        ];

        const mealOptions = ["", "Lunch", "Tea"];

        const [expenses, setExpenses] = useState([
          {
            id: 2,
            date: "2025-01-01",
            description: "Vinayak Store",
            debit: "2500",
            credit: "",
            meal: "",
            isCustom: false,
          },
          {
            id: 3,
            date: "2025-01-01",
            description: "Fuel",
            debit: "1200",
            credit: "",
            meal: "",
            isCustom: false,
          },
          {
            id: 4,
            date: "2025-01-02",
            description: "Electricity Bill",
            debit: "1800",
            credit: "",
            meal: "",
            isCustom: true,
          },
          {
            id: 5,
            date: "2025-01-03",
            description: "Ravi Fast Food",
            debit: "850",
            credit: "",
            meal: "Lunch",
            isCustom: false,
          },
          {
            id: 6,
            date: "2025-01-03",
            description: "Movie Tickets",
            debit: "600",
            credit: "",
            meal: "",
            isCustom: true,
          },
          {

            credit: "",

          },
          {
            id: 8,
            date: "2025-01-07",
            description: "Medical Store",
            debit: "1500",
            credit: "",
            meal: "",
            isCustom: false,
          },
          {
            id: 9,
            date: "2025-01-10",
            description: "Rent",
            debit: "15000",
            credit: "",
            meal: "",
            isCustom: true,
          },
          {
            id: 10,
            date: "2025-01-12",
            description: "Udayavani Canteen",
            debit: "1800",
            credit: "",
            meal: "Tea",
            isCustom: false,
          },
        ]);

        // Generate or get user ID
        /**
                  useEffect(() => {
                      let id = localStorage.getItem('expenseTrackerUserId');
                      if (!id) {
                          id = 'user_' + Math.random().toString(36).substr(2, 9) + Date.now();
                          localStorage.setItem('expenseTrackerUserId', id);
                      }
                      setUserId(id);
                  }, []);
                  **/

        // Cloud sync functions using a simple REST API (JSONBin.io style)
        const syncToCloud = async (data) => {
          if (!userId) return;

          try {
            setSyncStatus("syncing");

            await db.collection("expenseTracker").doc(userId).set(data);

            setSyncStatus("synced");
          } catch (error) {
            console.error("Firebase sync error:", error);
            setSyncStatus("error");
          }
        };

        const loadFromCloud = async () => {
          if (!userId) return;

          try {
            const doc = await db.collection("expenseTracker").doc(userId).get();

            if (doc.exists) {
              const data = doc.data();

              setMonth(data.month || "January");
              setYear(data.year || "2025");
              setStartingBalance(data.startingBalance || "0");
              setExpenses(data.expenses || []);
            }
          } catch (error) {
            console.error("Firebase load error:", error);
          }
        };

        // Load data on mount
        useEffect(() => {
          if (userId) {
            loadFromCloud();
          }
        }, [userId]);

        // Auto-sync whenever data changes
        useEffect(() => {
          if (userId) {
            const dataToSync = {
              month,
              year,
              startingBalance,
              expenses,
              userId,
              lastUpdated: new Date().toISOString(),
            };

            const timeoutId = setTimeout(() => {
              syncToCloud(dataToSync);
            }, 1000);

            return () => clearTimeout(timeoutId);
          }
        }, [month, year, startingBalance, expenses, userId]);

        // Load data once when component mounts
        useEffect(() => {
          if (userId) loadFromCloud();
        }, [userId]);

        const addExpense = () => {
          const newId = Math.max(...expenses.map((e) => e.id), 0) + 1;
          setExpenses([
            ...expenses,
            {
              id: newId,
              date: new Date().toISOString().split("T")[0],
              description: "",
              debit: "",
              credit: "",
              meal: "",
              isCustom: false,
            },
          ]);
        };

        const deleteExpense = React.useCallback((id) => {
          setExpenses((prev) => prev.filter((e) => e.id !== id));
        }, []);

        const updateExpense = (id, field, value) => {
          setExpenses(
            expenses.map((e) => {
              if (e.id === id) {
                if (field === "debit") {
                  return { ...e, debit: value, credit: "" }; // allow free typing
                }
                if (field === "credit") {
                  return { ...e, credit: value, debit: "" };
                }
                return { ...e, [field]: value };
              }
              return e;
            })
          );
        };

        const calculations = useMemo(() => {
          const openingBalance = Number(startingBalance) || 0;

          const totalDebit = expenses.reduce(
            (sum, e) => sum + (Number(e.debit) || 0),
            0
          );

          const totalCredit = expenses.reduce(
            (sum, e) => sum + (Number(e.credit) || 0),
            0
          );

          let runningBalance = openingBalance;
          expenses.forEach((e) => {
            runningBalance += Number(e.credit || 0);
            runningBalance -= Number(e.debit || 0);
          });

          // Calculate lunch/tea totals
          const lunchTotal = expenses
            .filter((e) => e.meal === "Lunch")
            .reduce((sum, e) => sum + (Number(e.debit) || 0), 0);

          const teaTotal = expenses
            .filter((e) => e.meal === "Tea")
            .reduce((sum, e) => sum + (Number(e.debit) || 0), 0);

          // Expense breakdown by description excluding meals
          const expenseByDescription = {};
          expenses.forEach((e) => {
            if (!["Lunch", "Tea"].includes(e.meal)) {
              const key = e.description || "Other";
              expenseByDescription[key] =
                (expenseByDescription[key] || 0) + (Number(e.debit) || 0);
            }
          });

          const otherCredits = totalCredit;

          return {
            openingBalance,
            totalDebit,
            totalCredit,
            currentBalance: runningBalance,
            lunchTotal,
            teaTotal,
            expenseByDescription,
            otherCredits,
          };
        }, [expenses, startingBalance]);

        const getSyncStatusColor = () => {
          switch (syncStatus) {
            case "syncing":
              return "text-yellow-600";
            case "synced":
              return "text-green-600";
            case "error":
              return "text-red-600";
            default:
              return "text-gray-600";
          }
        };

        const getSyncStatusText = () => {
          switch (syncStatus) {
            case "syncing":
              return "Syncing...";
            case "synced":
              return "All changes saved";
            case "error":
              return "Sync error";
            default:
              return "Local storage";
          }
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
            <div className="max-w-7xl mx-auto">
              <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div className="flex items-center justify-between mb-4">
                  <div className="flex items-center gap-3">
                    <Calendar />
                    <h1 className="text-3xl font-bold text-gray-800">
                      Monthly Expense Sheet
                    </h1>
                  </div>

                  <div className="flex items-center gap-3 flex-wrap">
                    <div
                      className={`flex items-center gap-2 ${getSyncStatusColor()}`}
                    >
                      <Cloud />
                      <span className="text-sm">{getSyncStatusText()}</span>
                    </div>

                    <button
                      onClick={addExpense}
                      className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
                    >
                      <Plus />
                      Add Row
                    </button>

                    <button
                      onClick={exportToExcel}
                      className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
                    >
                      Export Excel
                    </button>

                    <label className="bg-blue-600 text-white px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-700 transition">
                      Import Excel
                      <input
                        type="file"
                        accept=".xlsx,.xls"
                        onChange={importFromExcel}
                        className="hidden"
                      />
                    </label>
                  </div>
                </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Month
                    </label>
                    <input
                      type="text"
                      value={month}
                      onChange={(e) => setMonth(e.target.value)}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Year
                    </label>
                    <input
                      type="text"
                      value={year}
                      onChange={(e) => setYear(e.target.value)}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Starting Balance (‚Çπ)
                    </label>
                    <input
                      type="number"
                      value={startingBalance}
                      onChange={(e) =>
                        setStartingBalance(Number(e.target.value))

                      className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                    />
                  </div>
                </div>

                  </p>
                  <p className="text-xs text-blue-600 mt-1">
                    Your data is automatically saved to your device's local

                    data.
                  </p>
                </div>
              </div>

              <div className="bg-white rounded-lg shadow-lg overflow-hidden mb-6">
                <div className="overflow-x-auto">
                  {calculations.currentBalance < 0 && (
                    <div className="bg-red-100 text-red-800 px-4 py-2 rounded mb-4">
                      ‚ö†Ô∏è Warning: Your expenses exceed your available balance!
                    </div>
                  )}
                  <table className="w-full">
                    <thead className="bg-indigo-600 text-white">
                      <tr>
                        <th className="px-4 py-3 text-left font-semibold">
                          Date
                        </th>
                        <th className="px-4 py-3 text-left font-semibold">
                          Expense Description
                        </th>
                        <th className="px-4 py-3 text-left font-semibold">
                          Meal
                        </th>
                        <th className="px-4 py-3 text-left font-semibold">
                          Debit (‚Çπ)
                        </th>
                        <th className="px-4 py-3 text-left font-semibold">
                          Credit (‚Çπ)
                        </th>
                        <th className="px-4 py-3 text-center font-semibold">
                          Action
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      {expenses.map((expense, index) => (
                        <tr
                          key={expense.id}
                          className={
                            index % 2 === 0 ? "bg-gray-50" : "bg-white"
                          }
                        >
                          <td className="px-4 py-3">
                            <input
                              type="date"
                              value={expense.date}
                              onChange={(e) =>
                                updateExpense(
                                  expense.id,
                                  "date",
                                  e.target.value
                                )
                              }
                              className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            />
                          </td>
                          <td className="px-4 py-3">
                            {expense.isCustom ? (
                              <div className="flex gap-2">
                                <input
                                  type="text"
                                  value={expense.description}
                                  onChange={(e) =>
                                    updateExpense(
                                      expense.id,
                                      "description",
                                      e.target.value
                                    )
                                  }
                                  placeholder="Enter custom description"
                                  className="flex-1 px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                />
                                <button
                                  onClick={() =>
                                    setExpenses(
                                      expenses.map((e) =>
                                        e.id === expense.id
                                          ? {
                                              ...e,
                                              isCustom: false,
                                              description: "",
                                            }
                                          : e
                                      )
                                    )
                                  }
                                  className="px-2 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded"
                                  title="Switch to dropdown"
                                >
                                  ‚Ü©
                                </button>
                              </div>
                            ) : (
                              <select
                                value={expense.description}
                                onChange={(e) =>
                                  updateExpense(
                                    expense.id,
                                    "description",
                                    e.target.value
                                  )
                                }
                                className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                              >
                                <option value="">Select expense...</option>
                                {expenseOptions.map((option) => (
                                  <option key={option} value={option}>
                                    {option}
                                  </option>
                                ))}
                              </select>
                            )}
                          </td>
                          <td className="px-4 py-3">
                            <select
                              value={expense.meal}
                              onChange={(e) =>
                                updateExpense(
                                  expense.id,
                                  "meal",
                                  e.target.value
                                )
                              }
                              className="w-full px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            >
                              {mealOptions.map((option) => (
                                <option key={option} value={option}>
                                  {option}
                                </option>
                              ))}
                            </select>
                          </td>
                          <td className="px-4 py-3">
                            <input
                              type="number"
                              min="0" // üëà ADD THIS LINE
                              value={expense.debit}
                              onChange={(e) =>
                                updateExpense(
                                  expense.id,
                                  "debit",
                                  e.target.value
                                )
                              }
                              placeholder="0"
                              className="w-full px-2 py-1 border border-gray-300 rounded"
                            />
                          </td>
                          <td className="px-4 py-3">
                            <input
                              type="number"
                              min="0" // üëà ADD THIS LINE
                              value={expense.credit}
                              onChange={(e) =>
                                updateExpense(
                                  expense.id,
                                  "credit",
                                  e.target.value
                                )
                              }
                              placeholder="0"
                              className="w-full px-2 py-1 border border-gray-300 rounded"
                            />
                          </td>
                          <td className="px-4 py-3 text-center">
                            <button
                              onClick={() => deleteExpense(expense.id)}
                              className="text-red-600 hover:text-red-800 transition"
                            >
                              <Trash2 />
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div className="bg-white rounded-lg shadow-lg p-6">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-sm text-gray-600 mb-1">
                        Opening Balance
                      </p>
                      <p className="text-2xl font-bold text-blue-600">
                        ‚Çπ{calculations.openingBalance.toLocaleString()}
                      </p>
                    </div>
                    <div className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">

                </div>

                <div className="bg-white rounded-lg shadow-lg p-6">

                    </div>
                    <TrendingUp />
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow-lg p-6">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-sm text-gray-600 mb-1">Total Debit</p>
                      <p className="text-2xl font-bold text-red-600">
                        ‚Çπ{calculations.totalDebit.toLocaleString()}
                      </p>
                    </div>
                    <TrendingDown />
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow-lg p-6">
                  <div className="flex items-center justify-between">
                    {/* LEFT TEXT */}
                    <div>
                      <p className="text-sm text-gray-600 mb-1">
                        Current Balance
                      </p>
                      <p
                        className={`text-2xl font-bold ${
                          calculations.currentBalance >= 0
                            ? "text-blue-600"
                            : "text-red-600"
                        }`}
                      >
                        ‚Çπ{calculations.currentBalance.toLocaleString()}
                      </p>
                    </div>

                    {/* RIGHT ICON */}
                    <div
